name: Whitefarm CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.PRODUCTION_VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Set env vars
        run: |
          ssh-keyscan -H ${{ secrets.PRODUCTION_VPS_HOST }} >> ~/.ssh/known_hosts
          echo "DEPLOY_DIR=~/deployments/.whitefarm/strapi-app >> $GITHUB_ENV

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.PRODUCTION_VPS_USER }}@${{ secrets.PRODUCTION_VPS_HOST }} 'bash -s' << EOF
            set -euo pipefail

            DEPLOY_DIR=~/deployments/.whitefarm/strapi-app
            if [ ! -d $DEPLOY_DIR ]; then
              mkdir -p $DEPLOY_DIR
              git clone https://github.com/${{ github.repository }} $DEPLOY_DIR
            else
              cd $DEPLOY_DIR
              git pull origin main
            fi

            echo "ðŸŽ¯ Deployment complete"
            exit 0
          EOF

      - name: Confirm remote session is done
        run: echo "ðŸ§  SSH session completed cleanly"
